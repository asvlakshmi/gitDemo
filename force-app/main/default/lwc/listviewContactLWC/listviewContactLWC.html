<template>
    <p>List of Ids are shown here:{listviewIds}</p>
    <lightning-card title="LWC List">
        <div class="slds-card__body slds-card__body_inner">
            ListIds{listviewIds}
        </div>
    </lightning-card>
    <lightning-card title="Available Email Templates" >
        <template if:true={emailTemplateList}>
            <div class="slds-card__body slds-card__body_inner">
                <lightning-combobox name="EmailTemplate" label="EmailTemplate" 
                value={selectedEmailTemplate} placeholder=" Select EmialTemplate"
                options={emailTemplateList} onchange={handleEmailTemplateChange} >
                </lightning-combobox>
                <lightning-button label="Send Email" title="Non-primary action" onclick={handleClick} class="slds-m-left_medium"></lightning-button>
                <lightning-button label="Cancel" onclick={navigateToListView}></lightning-button>
                <p>Selected EmailTemplate is:<b>{selectedEmailTemplate}</b></p>
            </div>
        </template>
        
    </lightning-card>
</template>
