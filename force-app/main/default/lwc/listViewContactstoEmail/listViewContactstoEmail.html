<template>
    <!--<p>List of Ids are shown here:{listviewIds}</p>-->
    <lightning-card title="LWC List">
        <div class="slds-card__body slds-card__body_inner">
            ListIds: {listviewIds}
        </div>
    </lightning-card>
    <lightning-card title="Available Email Templates">
        <template if:true={emailTemplateList}>
            <div class="slds-card__body slds-card__body_inner">
                <lightning-combobox name="EmailTemplate" label="EmailTemplate" value={selectedEmailTemplate}
                    placeholder=" Select EmialTemplate" options={emailTemplateList}
                    onchange={handleEmailTemplateChange}>
                </lightning-combobox>
                <c-custom-toast auto-close-time="10000"></c-custom-toast>
                
                <lightning-button label="Send Email" title="Non-primary action" onclick={handleClick}>
                </lightning-button>
                
                
                <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                <!--<p>Selected EmailTemplate is:<b>{selectedEmailTemplate}</b></p> -->
                <lightning-button label="Preview"  onclick={openmodal}></lightning-button>
                <template if:true={openmodel}>
                    <div class="demo-only" style="height: 640px;">
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                        <lightning-icon icon-name="utility:close" size="medium">
                                        </lightning-icon>
                                        <span class="slds-assistive-text">Close</span>
                                    </button>
                                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Box Example</h2>
                                </header>
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                        <h2><b>Preview an email dynamically</b></h2><br/>
                                        <lightning-input-rich-text value={richtext} onchange={handleChange}></lightning-input-rich-text>
                                        <p>checking!!!</p>
                                </div>
                                <footer class="slds-modal__footer">
                                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                                </footer>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
                    </div>
                    </template>
            </div>
        </template>

    </lightning-card>

</template>
